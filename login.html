<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fruits</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: sans-serif;
            background-image: url('https://imgs.search.brave.com/a33Qg1ExK95rssY-oKkCWv2ON7mlQp_xN0e7N8BKrX4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hcGVk/YS5nb3YuaW4vc2l0/ZXMvZGVmYXVsdC9m/aWxlcy9pbWFnZXNf/cGxhaW5fZmllbGQv/b2ZmLWZydWl0cy5q/cGc');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.6);
            background-blend-mode: overlay;

            padding-top: 96px;
        }

        .navbar {

            background-color: #8cae8e;
            border-bottom: 1px solid #ddd;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .navbar-b {
            color: #0a0b0b;
            font-weight: bold;
            font-style: sans-serif;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar-b img {
            margin-right: 0.5rem;
            width: 60px;
            height: 60px;
        }

        .login-view {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 0;
        }

        .form-wrapper {
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
        }

        .btn-submit {
            background-color: black;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 0.6rem 1rem;
            width: 100%;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #333;
        }

        a {
            color: #28a745;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-b" href="index.html">
                <img src="https://imgs.search.brave.com/IGvJUQudn_nMQOSdzXvbDNRCcgr0rq20HbdAiqk9eRc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/ZnJlZXBuZ2xvZ29z/LmNvbS91cGxvYWRz/L2ZydWl0cy1wbmcv/ZnJ1aXRzLXBuZy1p/bWFnZS1mcnVpdHMt/cG5nLWltYWdlLWRv/d25sb2FkLTM5LnBu/Zw"
                    alt="Logo">
                Fruits
            </a>
        </div>
    </nav>

    <main class="login-view">
        <div class="form-wrapper">
            <h2 class="text-center mb-4">Welcome Back!</h2>
            <form>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn-submit">Login</button>
                </div>
                <div class="text-center mt-3">
                    <small><a href="#" class="text-decoration-none">Forgot Password?</a></small>
                </div>
            </form>
            <hr class="my-4">
            <p class="text-center mb-0">
                Don't have an account? <a href="register.html" class="fw-bold text-decoration-none">Sign Up</a>
            </p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
